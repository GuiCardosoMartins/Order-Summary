<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://guicardosomartins.github.io/Order-Summary/index.css"/>
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main id="container">
      <section id="card">  
          <img id="img-hero" src="./images/illustration-hero.svg" alt="illustration hero">
        <section id="content">
          <h1>Order Summary</h1>
          <p>you can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <section id="plan">
            <figure id="icon-music">
              <img src="./images/icon-music.svg" alt="">
            </figure>
            <article id="value">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </article>
            <article id="link-change">
              <a href="#">Change</a>
            </article>
          </section>
          <div class="button" id="payment"><a href="#">Proceed to Payment</a></div>
          <div class="button" id="cancel"><a href="#">Cancel Order</a></div>
        </section>
      </section>
    </main>
    
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guilherme Cardoso</a>.
  </footer>
</body>
</html>
